spring.application.name=DSIPPAI
server.port=8080

# ---  DataSource  ------------------------------
# Opción 2: nombrar la BD en memoria explícitamente
spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver

# ---  Inicialización con scripts  -------------
spring.sql.init.mode=ALWAYS
# Apuntamos a init.sql para cargar tanto el esquema como los datos iniciales
spring.sql.init.schema-locations=classpath:init.sql
# Eliminamos data-locations ya que init.sql contiene todos los datos

# ---  JPA / Hibernate  ------------------------
spring.jpa.hibernate.ddl-auto=none    # usamos init.sql, no generación automática
spring.jpa.show-sql=true

# ---  Consola web de H2 (opcional) ------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2
